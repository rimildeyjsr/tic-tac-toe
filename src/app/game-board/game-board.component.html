<div class="board-container" (click)="registerState($event)">
  <ng-container *ngFor="let i of numberArray; let i=i">
    <div class="board-row">
      <ng-container *ngFor="let j of numberArray; let j=j">
        <div
          class="board-cell"
          [attr.data-key]="i + '-' + j"
        ></div>
      </ng-container>
    </div>
  </ng-container>
</div>
